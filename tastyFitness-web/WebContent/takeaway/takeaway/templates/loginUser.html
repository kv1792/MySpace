<div class="loginBox">


<form ng-submit="login()" name="loginForm" class="loginForm">
    <input type="text" placeholder="Enter Username" name='username' ng-model="login.username" required/>
    <br>
    <input type="password" placeholder="Enter Password" name='password' ng-model="login.password" required/>
    <br>
    <input type="submit" value="LOGIN" />
  </form>



</div>
